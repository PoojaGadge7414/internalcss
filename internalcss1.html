<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


  <title>Document</title>
  <style>
    .LinkedIn {
      color: blue;
    }

    .SignIn {
      color: black;
    }
  </style>
</head>

<body>
  <div>
    <h1 class="LinkedIn">LinkedIn</h1>
  </div>
  <div style="border: 1px solid black;width:35%;margin: auto;padding:20px;">
    <h1 class="SignIn">SignIn</h1>
    <div>
      <button style="border-radius: 20px;padding: 15px;margin-bottom: 10px;width:100%">Continue With Google</button>
    </div>
    <div>
      <button style="border-radius: 20px;padding: 15px;margin-bottom: 10px;width:100%">Sign in with Apple</button>
    </div>
    <div style="display:flex;">
      <div style="width: 100%;">
        <hr />
      </div>
      <div style="margin-left: 5px;margin-right: 5px;">or</div>
      <div style="width: 100%;">
        <hr />
      </div>
    </div>
    <div>
      <input type="text" placeholder="Email or Phone" style="padding: 15px;margin-bottom:10px;width:100%;" />
    </div>
    <div>
      <input type="text" placeholder="Password" style="padding:15px;margin-bottom:10px;width:100%" />
    </div>
    <div style="color: blue;">Forgot Password?</div>
    <div>
      <input type="checkbox" />
      <label>keep me logged in</label>
    </div>
    <div>
      <button
        style="background-color: blue;border-radius: 20px;color: white;border: none;width:100%;margin-bottom: 20px;padding: 15px;">Sign
        In</button>
    </div>
  </div>
</body>

</html>
